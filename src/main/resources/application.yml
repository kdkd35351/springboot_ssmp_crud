server:
  port: 80

# 数据库连接信息
spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/ssm_crud
      username: root
      password: root
mybatis-plus:
  global-config:
    db-config:
      # 配置表前缀
      table-prefix: tbl_
      # 主键生成策略使用数据库自增主键
      id-type: auto
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

